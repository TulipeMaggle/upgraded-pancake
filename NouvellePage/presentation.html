<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Presentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
    * {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        font-size: 12px;
    }

    .header {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 0.5dvw;
        padding-top: 0.5dvw;
    }

    .titre {
        padding-left: 1dvw;
        font-size: 3em;
    }

    .contacts {
        display: flex;
        flex-direction: row;
    }

    .mail {
        clip-path: circle(4dvh);
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 8dvh;
    }

    .mail img {
        display: block;
        height: 5dvh;
        width: 8dvh;
        object-fit: contain;
    }

    .instagram {
        clip-path: circle(4dvh);
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 8dvh;
    }

    .instagram img {
        display: block;
        height: 5dvh;
        width: 8dvh;
        object-fit: contain;
    }

    .lien {
        clip-path: circle(4dvh);
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 8dvh;
    }

    .lien img {
        display: block;
        height: 5dvh;
        width: 8dvh;
        object-fit: contain;
    }

    .conteneur {
        background-color: rgba(228, 163, 163, 0.425);
        width: 100%;
    }

    .haut {
        display: flex;
        justify-content: center;
        padding-bottom: 10dvh;
    }

    .entete {
        font-size: 3em;
        border-bottom: 3px solid black;
        padding-top: 4dvh;
    }

    .bas {
        display: flex;
        justify-content: space-between;
        padding-bottom: 10dvh;
    }
    
    .main{
        width: 95dvw;
        background-color: aqua;
        margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 1dvw;
            justify-content: center;
        padding-top: 10px;
        padding-left: 10px;

    }


    .carte{
        width: 10dvh;
        height: 15dvh;
        background-color: gray;
    }
</style>
